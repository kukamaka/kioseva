<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kioseva</title>
    <style>
      /* Set the font size and center the text on the page */
      body {
        font-size: 156px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Define CSS animation to change the color of the text */
      @keyframes color-change {
        0% { color: red; }
        20% { color: orange; }
        40% { color: yellow; }
        60% { color: green; }
        80% { color: blue; }
        100% { color: purple; }
      }

      /* Define CSS animation to spin the text */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Apply the animation to each letter of the text */
      span:nth-child(1) {
        animation: color-change 6s infinite;
      }
      span:nth-child(2) {
        animation: color-change 6s infinite 1s;
      }
      span:nth-child(3) {
        animation: color-change 6s infinite 2s;
      }
      span:nth-child(4) {
        animation: color-change 6s infinite 3s;
      }
      span:nth-child(5) {
        animation: color-change 6s infinite 4s;
      }
      span:nth-child(6) {
        animation: color-change 6s infinite 5s;
      }

      /* Apply the spin animation to the text when it is clicked */
      div.clicked {
        animation: spin 1s linear;
      }
    </style>
  </head>
  <body>
    <div id="text">
      <span>K</span>
      <span>i</span>
      <span>o</span>
      <span>s</span>
      <span>e</span>
      <span>v</span>
      <span>a</span>
    </div>
    
    <script>
      // Get the text element
      var text = document.getElementById("text");
      
      // Add a click event listener to the text
      text.addEventListener("click", function() {
        // Change the text to "Kioseva"
        text.innerHTML = "<span>K</span><span>i</span><span>o</span><span>s</span><span>e</span><span>v</span><span>a</span>";
        
        // Add the "clicked" class to the text to trigger the spin animation
        text.classList.add("clicked");
      });
    </script>
  </body>
</html>
