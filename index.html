<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Данчооо</title>
    <style>
      /* Set the font size and center the text on the page */
      body {
        font-size: 48px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Define CSS animation to change the color of the text */
      @keyframes color-change {
        0% { color: red; }
        20% { color: orange; }
        40% { color: yellow; }
        60% { color: green; }
        80% { color: blue; }
        100% { color: purple; }
      }

      /* Define CSS animation to spin the text */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Set the initial state of the "Дидка" element to hidden */
      #didka {
        display: none;
      }

      /* Apply the animation to each letter of the "Данчооо" element */
      #danchooo span {
        animation: color-change 6s infinite;
      }

      /* Fade out the "Данчооо" element and fade in the "Дидка" element when the "clicked" class is added */
      #danchooo.clicked {
        animation: fade-out 1s forwards;
      }

      #didka.clicked {
        display: block;
        animation: fade-in 1s forwards;
      }

      /* Define the fade-in and fade-out animations */
      @keyframes fade-out {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="danchooo">
      <span>Д</span>
      <span>а</span>
      <span>н</span>
      <span>ч</span>
      <span>о</span>
      <span>о</span>
      <span>о</span>
    </div>
    <div id="didka">
      <span>Д</span>
      <span>и</span>
      <span>д</span>
      <span>к</span>
      <span>а</span>
    </div>
    <input type="button" value="Click me!" onclick="document.getElementById('danchooo').classList.add('clicked')">
  </body>
</html>
