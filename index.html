<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Данчооо</title>
    <style>
      /* Set the font size and center the text on the page */
      body {
        font-size: 72px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
      }
      
      /* Define CSS animation to change the color of the text */
      @keyframes color-change {
        0% { color: red; }
        20% { color: orange; }
        40% { color: yellow; }
        60% { color: green; }
        80% { color: blue; }
        100% { color: purple; }
      }
      
      /* Apply the animation to each letter of the text */
      span:nth-child(1) {
        animation: color-change 6s infinite;
      }
      span:nth-child(2) {
        animation: color-change 6s infinite 1s;
      }
      span:nth-child(3) {
        animation: color-change 6s infinite 2s;
      }
      span:nth-child(4) {
        animation: color-change 6s infinite 3s;
      }
      span:nth-child(5) {
        animation: color-change 6s infinite 4s;
      }
      span:nth-child(6) {
        animation: color-change 6s infinite 5s;
      }
    </style>
  </head>
  <body>
    <div>
      <span>Д</span>
      <span>а</span>
      <span>н</span>
      <span>ч</span>
      <span>о</span>
      <span>о</span>
      <span>о</span>
    </div>
  </body>
</html>
